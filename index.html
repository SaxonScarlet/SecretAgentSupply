<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <img src="resources/media/images/logo.png" alt="Logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>

    <!-- Main Banner -->
    <div class="banner">
      <div class="container">
        <div class="news">
          <h2>NEW ARRIVAL</h2>
          <h1>SPORT BIKERS AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!-- Navigation -->
    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <ul class="container mobile">
        <li>Menu</li>
      </ul>
    </nav>

    <!-- Store and Info -->
      <!-- Products -->
    <div class="container">
      <div class="store">
        <!-- Pen -->
        <div class="product" id="pen">
          <div class="product-image">
            <img src="resources/media/images/pen.png" alt="Exploding Pen">
          </div>
          <span class="product-description">Exploding Pen</span>
        </div>
        <!-- Watch -->
        <div class="product" id="watch">
          <div class="product-image">
            <img src="resources/media/images/watch.png" alt="Cellular Watch">
          </div>
          <span class="product-description">Cellular Watch</span>
        </div>
        <!-- Glasses -->
        <div class="product" id="glasses">
          <div class="product-image">
            <img src="resources/media/images/glasses.png" alt="Thermal Glasses">
          </div>
          <span class="product-description">Thermal Glasses</span>
        </div>
      </div>
    </div>

      <!-- Info -->
    <div class="container">
      <div class="info">
        <div class="info-item">
          <span class="info-title">Location</span>
          <span class="info-detail">-47.346436. 84.32354</span>
        </div>
        <div class="info-item">
          <span class="info-title">Hours</span>
          <span class="info-detail">0800 - 1800</span>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>
  </body>
</html>
